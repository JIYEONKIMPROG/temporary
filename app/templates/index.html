<!DOCTYPE html>
<html>
<head>
    <title>파일 업로드</title>
</head>
<body>
    <h1>파일 업로드</h1>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="file" id="file">
        <input type="submit" value="Upload">
        <br>
        <label for="durationFrom">Duration From:</label>
        <input type="date" name="durationFrom" id="durationFrom">
        <br>
        <label for="durationTo_bef">Duration To:</label>
        <input type="date" name="durationTo_bef" id="durationTo_bef">
        <br>
    </form>
</body>
</html>
